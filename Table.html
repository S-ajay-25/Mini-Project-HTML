<!Doctype html>
<html>
    <head>
        <title>Table</title>
        <style>
            table,td,th{
                border: 1px solid black;
                padding: 5px;
                text-align: left;
                margin: 15px;
            }
            table{
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>SurName</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Ajay</td>
                <td>Madhav</td>
                <td>Seethalla</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rahul</td>
                <td>Ram</td>
                <td>Krishna</td>
            </tr>
        </table>
    </body>
</html>
